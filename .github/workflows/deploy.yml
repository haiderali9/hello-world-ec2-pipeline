name: Deploy React App to EC2

# Trigger on push to main branch
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout source code
        uses: actions/checkout@v3

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '25.2.1'

      # 3️⃣ Install dependencies and build React app
      - name: Install and Build
        run: |
          npm install
          npm run build

      # 4️⃣ Deploy build folder to EC2
      - name: Deploy to EC2
        env:
          SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
          HOST: ${{ secrets.EC2_HOST }}
          USER: ubuntu
          APP_PATH: /home/ubuntu/hello-world-ec2-pipeline/my-react-app/build
        run: |
          # Save SSH key
          echo "$SSH_KEY" > key.pem
          chmod 600 key.pem

          # Ensure build folder exists and is writable by ubuntu
          ssh -o StrictHostKeyChecking=no -i key.pem $USER@$HOST \
            "sudo mkdir -p $APP_PATH && sudo chown -R $USER:$USER $APP_PATH"

          # Remove old files (clean deployment)
          ssh -o StrictHostKeyChecking=no -i key.pem $USER@$HOST "rm -rf $APP_PATH/*"

          # Copy new build files
          scp -o StrictHostKeyChecking=no -i key.pem -r build/* $USER@$HOST:$APP_PATH/

          # Change ownership to www-data and restart Nginx
          ssh -o StrictHostKeyChecking=no -i key.pem $USER@$HOST << 'EOF'
            sudo chown -R www-data:www-data /home/ubuntu/hello-world-ec2-pipeline/my-react-app/build
            sudo chmod -R 755 /home/ubuntu/hello-world-ec2-pipeline/my-react-app/build
            sudo systemctl restart nginx
          EOF
